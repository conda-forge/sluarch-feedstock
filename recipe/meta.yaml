{% set python_min = '3.10.0' %}
{% set name = "sluarch" %}
{% set version = "2024.5.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sluarch-{{ version }}.tar.gz
  sha256: 3ff2f92bf65450701650efa5920f34b4b37f940b1ebf36b7f9dac80a1b08ba25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - sluarch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/sluarch/
  summary: 'SlÂµArch (Sleep MicroArchitecture): open-source Python package to analyse sleep microarchitecture.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sjg2203
